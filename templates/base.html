{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template"/>
    <meta name="keywords" content="Startup, Business, Multi-uses, HTML, Clean, Modern, Creative"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="shreethemes@gmail.com"/>
    <meta name="website" content="https://shreethemes.in"/>
    <meta name="Version" content="v1.0.0"/>
    <!-- favicon -->
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link href="{% static "css/materialdesignicons.min.css" %}" rel="stylesheet" type="text/css"/>

</head>

<body>
<!-- Navbar STart -->
<header id="topnav" class="defaultscroll sticky">

        {% include 'inc/_nav_bar.html' %}
    </div><!--end container-->
</header><!--end header-->
<!-- Navbar End -->

{#<section class="home-slider position-relative">#}
{#    {% include 'inc/_carousel.html' %}#}
{#</section><!--end section-->#}


                {% block content %} {% endblock %}

<!-- End -->

<!-- Footer Start -->

<footer class="footer bg-footer">
    {% block footer %} {% endblock %}
</footer><!--end footer-->
<!-- End -->

<!-- Back to top -->

<a href="javascript:void(0)" onclick="topFunction()" id="back-to-top" class="back-to-top rounded-pill"><i
        class="mdi mdi-arrow-up"></i></a>
<!-- Back to top -->


<!-- javascript -->
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "js/shuffle.min.js" %}"></script>
<script src="{% static "js/feather.min.js" %}"></script>
<!-- Main Js -->
<script src="{% static "js/plugins.init.js" %}"></script>
<!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->

<!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->

</html>
