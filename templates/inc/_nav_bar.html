{% load static %}
{% load menu %}
{% get_category as cats %}

<header id="topnav" class="defaultscroll sticky">
    <div class="container">

            <a href="{% url 'home' %}" class="logo display-6" style="font-family: 'Kaushan Script', cursive;">Aunt Otter Recipes</a>

        <!-- End Logo container-->
        <div class="menu-extras">
            <div class="menu-item">
                <!-- Mobile menu toggle-->
                <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </div>
        </div>

        <ul class="buy-button list-inline mb-0">
            <li class="list-inline-item search-icon mb-0">
                <div class="dropdown">
                    <button type="button" class="btn btn-link text-decoration-none dropdown-toggle mb-0 p-0"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="uil uil-search h5 text-dark mb-0"></i>
                    </button>
                    <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-4 py-0"
                         style="width: 300px;">
                        <form class="p-4" action="/search/" method="get">
                            <input type="text" class="form-control" style="" placeholder="Поиск по сайту" name="s">
                        </form>
                    </div>
                </div>
            </li>
        </ul>

        <div id="navigation">
            <!-- Navigation Menu-->
            <ul class="navigation-menu nav-right">
                <li class="has-submenu parent-parent-menu-item">
                    <a href="javascript:void(0)">Категории</a><span class="menu-arrow"></span>
                    <ul class="submenu">
                        {% for cat in cats %}
                            {% if cat.recipes.exists %}
                                <li><a href="{{ cat.get_absolute_url }}" class="sub-menu-item">{{ cat }}
                                    <span class="badge bg-primary mx-2">  {{ cat.cnt }} </span></a>
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </li>
                {% if user.is_staff %}
                <li><a href="/admin" class="sub-menu-item">Админка</a></li>
                {% endif %}
                <li><a href="{% url 'create_recipe' %}" class="sub-menu-item">Добавить рецепт</a></li>
            </ul>
        </div><!--end navigation-->
    </div>
</header>

    <script>
    let search_btn = document.querySelector('button')
    let search_field = document.querySelector('input')
    search_btn.addEventListener('click', function() {
	search_field.focus();
});
    </script>
