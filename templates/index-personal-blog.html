{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Starty - Multipurpose HTML5 Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template"/>
    <meta name="keywords" content="Startup, Business, Multi-uses, HTML, Clean, Modern, Creative"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="shreethemes@gmail.com"/>
    <meta name="website" content="https://shreethemes.in"/>
    <meta name="Version" content="v1.0.0"/>
    <!-- favicon -->
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link href="{% static "css/materialdesignicons.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <!-- Main Css -->
    <link href="{% static "css/style.min.css" %}" rel="stylesheet" type="text/css" id="theme-opt"/>

</head>

<body>
<!-- Navbar STart -->
<header id="topnav" class="defaultscroll sticky">
    <div class="container">
        {% block nav_bar %} {% endblock %}
    </div><!--end container-->
</header><!--end header-->
<!-- Navbar End -->

<section class="home-slider position-relative">
    {% block carousel %} {% endblock %}
</section><!--end section-->

<!-- Start -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-6">
                {% block content %} {% endblock %}
            </div><!--end col-->

            <div class="col-lg-4 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                <div class="sidebar sticky-bar ms-lg-4">
                    {% block sidebar %} {% endblock %}
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section><!--en section-->
<!-- End -->

<!-- Footer Start -->

<footer class="footer bg-footer">
    {% block footer %} {% endblock %}
</footer><!--end footer-->
<!-- End -->

<!-- Back to top -->
<ul class="text-center list-unstyled switcher-button mb-0 position-fixed" style="top: 20%; left: 10px; z-index: 2;">
    <li class="d-grid"><a href="javascript:void(0)" class="btn btn-icon rounded-circle btn-dark dark-version t-dark"
                          onclick="setTheme('style-dark')"> <i class="uil uil-moon fs-5"></i> </a></li>
    <li class="d-grid"><a href="javascript:void(0)" class="btn btn-icon rounded-circle btn-dark light-version t-light"
                          onclick="setTheme('style')"> <i class="uil uil-sun fs-5"></i> </a></li>
    <li class="d-grid"><a href="https://1.envato.market/starty" target="_blank"
                          class="btn btn-icon rounded-circle btn-primary mt-2"> <i
            class="uil uil-shopping-cart fs-5"></i> </a></li>
</ul>
<a href="javascript:void(0)" onclick="topFunction()" id="back-to-top" class="back-to-top rounded-pill"><i
        class="mdi mdi-arrow-up"></i></a>
<!-- Back to top -->


<!-- javascript -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/shuffle.min.js"></script>
<script src="js/feather.min.js"></script>
<!-- Main Js -->
<script src="js/plugins.init.js"></script>
<!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
<script src="js/app.js"></script>
<!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
</body>
</html>
